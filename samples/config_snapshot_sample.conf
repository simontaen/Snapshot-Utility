##############################################################################
# ssh configuration
#

SERVER=myServer.example.com;
USER=root;
SSHPORT=22;
SSHKEY=/location/of/ssh/keys;

##############################################################################
# system commands subject to the remote machine
#

R_RSYNC=/bin/rsync;
R_ECHO=/bin/echo;
R_MV=/bin/mv;
R_RM=/bin/rm;
R_TOUCH=/bin/touch;
