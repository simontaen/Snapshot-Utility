######################## Sample OSX Version ##################################

##############################################################################
# system commands used by this script, the script will try to figure them out
# by itself, if you experience problems, it might be worth explicitly
# specifying them here
#

#ID=;
#ECHO=;
#RM=;
#MV=;
#CP=;
#TOUCH=;
#DATE=;
#RSYNC=;
#FIND=;
#UNAME=;
